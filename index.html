<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Estimate Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="estimateForm">
        <section>
            <h2>Basic Information</h2>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
        </section>

        <section>
            <h2>Product Details</h2>
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="shingle">Shingle</option>
                <option value="starter">Starter</option>
                <!-- Add other products as options -->
            </select><br><br>

            <label for="materialType">Material Type:</label>
            <select id="materialType" name="materialType" required>
                <option value="iko">IKO - Cambridge</option>
                <option value="certainteed">CertainTeed - Landmark</option>
                <!-- Add other materials as options -->
            </select><br><br>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required><br><br>

            <label for="waste">Waste Percentage:</label>
            <input type="number" id="waste" name="waste" required><br><br>
        </section>

        <section>
            <h2>Additional Materials</h2>
            <!-- Add additional fields for other materials and specifications -->
            <label for="additionalMaterial">Additional Material:</label>
            <input type="text" id="additionalMaterial" name="additionalMaterial"><br><br>
        </section>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
